<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matematik va Kimyo Formulalari</title>
  </head>
  <body style="font-size: 50px; line-height: 1.2; text-align: center">
    <!-- Birinchi qator -->
    <p style="font-weight: bold">Matematik formulalar</p>

    <!-- Ikkinchi qator -->
    <p>Pifagor teoremasi: a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>

    <!-- Uchinchi qator -->
    <p>
      a<sub>1</sub> + a<sub>2</sub> + a<sub>3</sub> + ... + a<sub>n</sub> =
      s<sub>n</sub>
    </p>

    <!-- Tortinchi qator -->
    <p>13+23+33+ ... n<sup>3</sup> = (n<sup>2</sup> + n)<sup>2</sup> / 4</p>

    <!-- Beshinchi qator -->
    <p style="font-weight: bold">Kimyoviy formulalar</p>

    <!-- Oltinchi qator -->
    <p>Suv: H<sub>2</sub>O</p>
    <!--yettinchi qator-->
    <p>Sulfat kislota:H <sub>2</sub>SO <sub>4</sub></p>
    <p>Etil spirti: S <sub>2</sub> N <sub>5</sub></p>
  </body>
</html>
